<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main_body{
            background-color:black;
            color:white;
            width:40%;
            height:60vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction: column;
        }
    
    </style>
</head>
<body>
    <div id="main_body">
        <h1 style="border:1px white solid">BMI Calculator</h1>
        <form>
            <p><label for="height">Height in CM:</label><input type="text" id="height"/></p>
            <p><label for="weight">Weight in KG:</label><input type="text" id="weight"/></p>
        <button type="submit" id="button">submit</button>
        <div id="results"></div>
        <div id="weight guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight=Less than 18.6</p>
            <p>Normal Range=18.6 and 24.9</p>
            <p>Overweight=Greater than 24.9</p>
        </div>
        </form>
        
    </div>
</body>
<script>
    const result= document.querySelector("#results");
    document.querySelector("form").addEventListener('submit',function(e){
        e.preventDefault();
        const height=parseInt(document.querySelector('#height').value);
        const weight=parseInt(document.querySelector('#weight').value);
        if(height===" " || height==="" || height<=0 || isNaN(height)){
           result.textContent=`height is ${height}`;
        }
        else if(weight===" " || weight==="" || weight<=0 || isNaN(weight)){
           result.textContent=`weight is ${weight}`;
        }
        else{
            const bmi=((weight*10000)/(height*height)).toFixed(2);
            if(bmi<18.6) {
                result.textContent=`BMI=${bmi} . You are underweight`;
            }
            else if(bmi<24.9 && bmi>18.6) {
                result.textContent=`BMI=${bmi} . You are healthy`;
            }
            else{
                result.textContent=`BMI=${bmi} . You are overweight`;
            }
        }
    })

</script>
</html>
