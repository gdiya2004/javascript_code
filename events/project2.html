<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press the key and watch magic</div>
        </div>
    </div>
</body>
<script>
 const insert_=document.querySelector('#insert')
 window.addEventListener('keydown',(e)=>{
    insert_.innerHTML=`
    <div class='color'>
        <table>
        <tr>
            <th>Key</th>
            <th>KeyCode</th>
            <th>Code</th>
        </tr>   
        <tr>
            <th>${e.key===' ' ? 'space' : e.key}</th>
            <th>${e.keyCode}</th>
            <th>${e.code}</th>
        </tr> 
        </table>    
    </div>`
 })   
</script>
</html>
